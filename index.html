<!DOCTYPE html>
<html lang="zh-TW" data-theme="apple">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="香港新聞網提供最新的香港本地、國際、財經及主要地區新聞">
  <meta name="keywords" content="香港新聞, 本地新聞, 財經新聞, 國際新聞, 地區新聞">
  <title>香港新聞網</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "香港新聞網",
      "url": "https://username.github.io"
    }
  </script>
</head>
<body>
  <script src="config.js"></script>
  <nav class="fixed top-0 w-full z-10 py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold">香港新聞網</h1>
      <div class="flex items-center space-x-6">
        <ul class="flex space-x-6 text-sm font-medium">
          <li><a href="#home" class="hover:accent transition">首頁</a></li>
          <li><a href="#local" class="hover:accent transition">本地</a></li>
          <li><a href="#world" class="hover:accent transition">國際</a></li>
          <li><a href="#finance" class="hover:accent transition">財經</a></li>
          <li><a href="#regional" class="hover:accent transition">主要地區新聞</a></li>
        </ul>
        <div class="flex items-center space-x-4">
          <button id="search-toggle" class="hover:accent">
            <i class="fas fa-search"></i>
          </button>
          <div class="text-xs">
            <p>當前時間: <span id="current-time"></span></p>
            <p>最後更新: <span id="last-update">尚未更新</span></p>
          </div>
        </div>
      </div>
    </div>
    <div id="search-bar" class="hidden container mx-auto px-4 py-2">
      <input type="text" id="search" class="w-full p-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-[var(--accent)]" placeholder="搜尋新聞...">
    </div>
  </nav>
  <main class="container mx-auto mt-20 px-4">
    <section id="home" class="mb-16">
      <h2 class="text-4xl font-bold mb-6 fade-in">頭條新聞</h2>
      <div id="headline" class="card rounded-xl p-8 flex fade-in overflow-hidden"></div>
    </section>
    <section id="local" class="mb-16">
      <h2 class="text-3xl font-bold mb-6 fade-in">香港本地新聞</h2>
      <div id="local-news" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="loading">加載中...</div>
      </div>
      <button id="load-more-local" class="load-more hidden">加載更多</button>
    </section>
    <section id="world" class="mb-16">
      <h2 class="text-3xl font-bold mb-6 fade-in">國際新聞</h2>
      <div id="world-news" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="loading">加載中...</div>
      </div>
      <button id="load-more-world" class="load-more hidden">加載更多</button>
    </section>
    <section id="finance" class="mb-16">
      <h2 class="text-3xl font-bold mb-6 fade-in">財經新聞</h2>
      <div id="finance-news" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="loading">加載中...</div>
      </div>
      <button id="load-more-finance" class="load-more hidden">加載更多</button>
    </section>
    <section id="regional" class="mb-16">
      <h2 class="text-3xl font-bold mb-6 fade-in">主要地區新聞</h2>
      <div id="regional-news" class="grid grid-cols-1 gap-6">
        <div class="loading">加載中...</div>
      </div>
    </section>
  </main>
  <footer class="py-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 香港新聞網。版權所有。新聞數據由 <a href="https://newsdata.io" class="underline accent">NewsData.io</a> 提供。</p>
      <p class="mt-2 text-sm">聯繫我們 | 隱私政策 | 使用條款</p>
      <div class="mt-4 text-sm flex justify-center space-x-2">
        <a href="#" class="theme-link accent" data-theme="apple">Apple</a>
        <span>|</span>
        <a href="#" class="theme-link accent" data-theme="dark">Dark</a>
        <span>|</span>
        <a href="#" class="theme-link accent" data-theme="modern">Modern</a>
      </div>
    </div>
  </footer>
  <script src="scripts.js"></script>
  <script>
    const apiKey = window.AppConfig.NEWS_API_KEY;
    initializeNews(apiKey);
  </script>
</body>
</html>
